<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bootstrap Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Bootstrap Grid Demo</h1>

        <div class="row">
            <!-- First Row: 3 columns -->
            <div class="col-md-4">
                <div class="p-3 border bg-light">
                    <h3>Column 1</h3>
                    <p>This is a simple column.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light">
                    <h3>Column 2</h3>
                    <p>This is another column.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 border bg-light">
                    <h3>Column 3</h3>
                    <p>This is the third column.</p>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Second Row: 2 columns with different sizes -->
            <div class="col-md-6">
                <div class="p-3 border bg-light">
                    <h3>Column 1</h3>
                    <p>This column spans half of the row.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 border bg-light">
                    <h3>Column 2</h3>
                    <p>This column also spans half of the row.</p>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Third Row: 1 column (full-width) -->
            <div class="col-md-12">
                <div class="p-3 border bg-light">
                    <h3>Full-width Column</h3>
                    <p>This column spans the entire row.</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
